{% load static %}
<!-- bootstrap -->
<link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}">

<!-- body -->
<div class="container">
    <!-- form -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <h3 class="mb-3">Edit Product</h3>
            {% if products %}
                {% for product in products %}
                <form action="{% url 'crud:updateproduct' product.id %}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" type="text" name="product_name" placeholder="Product Name" value="{{ product.product_name }}">
                    </div>
                    <button type="submit" name="btn_edit" class="btn btn-primary">Update</button>
                </form>
                {% endfor %}
            {% endif %}
            <a href="{% url 'crud:index' %}">back to home.</a>
        </div>
    </div>
</div>
